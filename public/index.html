<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Chat Concept</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="chat_window">
  <div class="top_menu">
    <div class="buttons">
      <div class="button close"></div>
      <div class="button minimize"></div>
      <div class="button maximize"></div>
    </div>
    <div class="title">
      Chat
    </div>
  </div>
  <ul class="messages"></ul>
  <div class="bottom_wrapper clearfix">
    <div class="message_input_wrapper">
      <input class="message_input" placeholder="Type your message here..." />
    </div>
    <div class="send_message">
      <div class="icon"></div>
      <div class="text">
        Send
      </div>
    </div>
  </div>
</div>
<div class="message_template">
  <li class="message" style="overflow:auto"  >
    <div class="avatar"></div>
    <div class="text_wrapper">
      <div class="text"></div>
    </div>
  </li>
</div>
<!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    $(function(){
      // socket.io 서버에 접속한다
      var socket = io();
      const chat_form=$(".messages");
      // 서버로 자신의 정보를 전송한다.
      socket.emit("login", {
        // name: "ungmo2",
        name: makeRandomName(),
        userid: "ungmo2@gmail.com"
      });
  
      // 서버로부터의 메시지가 수신되면
      socket.on("login", function(data) {
        $(".messages").append("<div><strong>" + data + "</strong> has joined</div>");
      });
  
      // 서버로부터의 메시지가 수신되면
      socket.on("chat", function(data) {
        console.log(data.msg);
        console.log(data.from.name);
        $(".messages").append("<div>" + data.msg + " : from <strong>" + data.from.name + "</strong></div>");
        
      });
  
      // Send 버튼이 클릭되면
      $(".send_message").click(function(e) {
        e.preventDefault();
        var $msgForm = $(".message_input");
        
  
        // 서버로 메시지를 전송한다.
        let msg_content=$msgForm.val();
        socket.emit("chat", { msg: $msgForm.val() });
        $msgForm.val("");
        
        $(".messages").append("<div class='client_content'>" + msg_content+"</div>");
        $('.messages').scrollTop($('.messages').prop('scrollHeight'));
        
      });
  
      function makeRandomName(){
        var name = "";
        var possible = "abcdefghijklmnopqrstuvwxyz";
        for( var i = 0; i < 3; i++ ) {
          name += possible.charAt(Math.floor(Math.random() * possible.length));
        }
        return name;
      }
    
    });
    </script>

</body>
</html>
